# Site settings
title: "김민서"
description: The BlockCode for dream

# 보안 비밀번호 변수 설정
password: "whitecode"

# Files
baseurl:
pagesdir: pages
assets:
  libs: assets/libs
  owner: assets/owner
logo: logo.png
discus_shortname: MADness
email: mad@ness.com
url: "https://iiblackcode.github.io/"
search: true
share: true
comments: true

# Read Time is a calculator tp provide post read-time based on word count. Usage is recommended.
readtime: true

# Specify the average Words per minute. If not defined, 180 will be used
wpm: 200

# Owner/author information
owner:
  name:   김민서
  avatar: avatar.jpg
  # Use the coder's toolbox at http://coderstoolbox.net/string/#!encoding=xml&action=encode&charset=us_ascii to encode your description into XML string
  description:    The BlackCode for Dream

# Social networking links used in footer. Update and remove as you like.
twitter_username: MAD4Jekyll
facebook_username: MAD4Jekyll
github_username: MAD4Jekyll
deviantart_username: MAD4Jekyll
500px_username: MAD4Jekyll
flickr_username: MAD4Jekyll
instagram_username: MAD4Jekyll

 
# Internal nav
nav:
  writing: "root_url/writing/"
  gallery: "root_url/gallery/"
  releasenote: "root_url/note/"
  about: "root_url/about/"
  theme: "root_url/theme/"

# Server
destination:      	 ./_site
port:             	 4000


#dependencies
# Gems > Plugins 수정 2024.01.08
plugins:
  - jekyll-paginate


# Build settings
highlighter:         rouge
markdown:           kramdown
kramdown:
    extensions:     
     - Hard_wrap
     - no_intra_emphasis
     - strikethrough
     - fenced_code_blocks
     - autolink
     - tables
     - with_toc_data
     - highlight
     - footnotes
    input:          GFM
sass:
    style: compressed
paginate: 5
paginate_path: "/writing/page:num/"
permalink: "/writing/:title/"
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]
slugify: "pretty"


# Analytics and webmaster tools stuff goes here
google_analytics:   UA-xxxxxxxx-x
google_verify:      
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:         

# Analytics
analytics:
  provider               : "google-gtag" 
                          # false (default), "google", "google-universal", "google-gtag", "custom"
  google:
    tracking_id          : "G-LNHNDTXBCV"
    anonymize_ip         : false 
                          # true, false (default)
# 플러그인
plugins:
  - jekyll-paginate
